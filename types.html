<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MakerMRP</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="mmrp.js" type="text/javascript" charset="utf-8"></script>
</head>

<body ng-app="mmrpApp">

  <h1>Types</h1>
	<table class='editable paginated bordered filtered' ng-controller="TypeController">
    <thead>
      <th>ID</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="type in types">
        <td>{{ type.id }}</td>
        <td>{{ type.name }}
          <form name="ActionForm"><input class="delete" type="submit" ng-click="delete(type.id)"/></form>
        </td>
      </tr>
		</tbody>
    <tfoot>
      <td></td>
      <td>
        <form name="SubtypeForm" ng-submit="add()">
          <input type="text" ng-model="newType.name" />
          <input class="add" type="submit" />
        </form>
      </td>
		</tfoot>

	</table>

</body>
</html>
