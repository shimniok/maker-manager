<h1>{{name}}</h1>
<table class="bordered">
  <thead>
    <th ng-repeat="column in columns">{{column}}</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in data">
      <td>{{ item['id'] }}</td>
      <td>{{ item['inventory'] }}</td>
      <td>{{ item['ordered'] }}</td>
      <td>{{ item['itemNo'] }}</td>
      <td>{{ item['value'] }}</td>
      <td>{{ item['footprint'] }}</td>
      <td>{{ item['tolerance'] }}</td>
      <td>{{ item['voltage'] }}</td>
      <td>{{ item['type'] }}</td>
      <td>{{ item['subtype'] }}</td>
    </tr>
	</tbody>
</table>
